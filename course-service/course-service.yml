server:
  port: 8083

spring:
  application:
    name: course-service
  datasource:
    url: ${COURSE_DB_URL}
    username: ${COURSE_DB_USERNAME}
    password: ${COURSE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      initialization-fail-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true
    baseline-on-migrate: true
    connection-retries: 10
    init-sqls: "SELECT 1"

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 5
      acks: all
      batch-size: 65536
      delivery-timeout-ms: 30000
      linger-ms: 1000
      request-timeout-ms: 10000
      retry-backoff-ms: 1000
      properties:
        enable.idempotence: true
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
      group-id: course-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      concurrency: 1
      trusted-packages: org.sleepless_artery.*
    topic:
      prefix: course
      domain: courses
      partitions: 1
      replicas: 1
      minInsyncReplicas: 1
      
  cache:
    type: redis
  data:
    redis:
      host: ${COURSES_REDIS_HOST:}
      port: ${COURSES_REDIS_PORT:6379}
      password: ${COURSES_REDIS_PASSWORD:}

grpc:
  server:
    port: 9095
  client:
    GLOBAL:
      negotiation-type: plaintext
      keep-alive-time: 30s
      keep-alive-timeout: 20s
      deadline-after: 10s
    user-service:
      address: ${USER_SERVICE_GRPC_URL:static://user-service:9093}
    lesson-service:
      address: ${LESSON_SERVICE_GRPC_URL:static://lesson-service:9097}
    enrollment-service:
      address: ${ENROLLMENT_SERVICE_GRPC_URL:static://enrollment-service:9099}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /internal/actuator
  endpoint:
    health:
      show-details: always